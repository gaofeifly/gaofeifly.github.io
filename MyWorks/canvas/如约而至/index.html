<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>如约而至</title>
  <link rel="stylesheet" type="text/css" href="animate.css">
  <style>
    @import url(fonts/方正静蕾简体.fon);
    body {
      margin: 0 auto;
      overflow: hidden;
      background-color: #000;
    }
    #con {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 600px;
      animation-iteration-count: 1;
      animation-delay: 0.5s;
      animation-duration: 1.8s;
    }
    #con > div {
      width: 100%;
      transform-style: preserve-3d;
    }
    span {
      font-size: 70px;
      font-family: "方正静蕾简体";
      width: 100%;
      position: absolute;
      animation: color 5.5s infinite;
    }
    #canvas {
      position: fixed;
    }
    @keyframes color {
      0%,100%{color:#ffccff;}
      25%{color:orange;}
      50%{color:yellow;}
      75%{color:#33ffff;}
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="con"></div>
<script>
var canvas = document.getElementById("canvas");
var width = canvas.width = window.innerWidth;
var height = canvas.height = window.innerHeight;
var ctx = canvas.getContext("2d");

var con = document.getElementById("con");
var index = 0;
var lrc = ["等到秋叶终于金黄","等到华发悄然苍苍","我们相约老地方","等到人已不再奔忙","等到心也不再轻狂",
          "我们相约老地方","等到记忆只剩精华","等到笑容不掺伪装","我们相约老地方","等到释怀所有悲伤",
          "等到体谅世事无常","我们相约老地方"];
var ani = ["rotateInUpLeft","bounceInLeft","flipInX","flipInY","flip","hinge","rollIn","rollOut",
           "zoomInLeft","zoomOutRight","rubberBand","pulse"];
window.onclick = function(event){
  var x = event.clientX;
  var y = event.clientY;
  // drawCircle(x,y);
  con.innerHTML = "";
  var div = document.createElement("div");
  var random = Math.random();
  var left = (random * 30 + 10) + "%";    // 10% ~ 40%
  var top = (random * 30 + 10) + "%";    // 10% ~ 40%
  var span = document.createElement("span");
  span.innerHTML = lrc[index];
  con.style.left = left;
  con.style.top = top;
  div.appendChild(span);
  con.className = "animated " + ani[index];
  con.appendChild(div);
  if(index < 11)
    index++;
  else
    index = 0;
}
function drawCircle(x,y){
  ctx.strokeStyle = "#fff";
  var r = 20;
  var inter = setInterval(function(){
    ctx.beginPath();
    ctx.clearRect(x-60,y-60,120,120);
    ctx.arc(x,y,r,0,Math.PI*2);
    ctx.stroke();
    r += 2.5;
  },50);
  setTimeout(function(){
    clearInterval(inter);
    ctx.clearRect(x-60,y-60,120,120);
  },800);
}

var dots = [];
createDots();
var dir = createDir();
var color = createDotsColor();
setInterval(function(){
  start();
},50);
function start(){
  drawDots(dots,color);
  changeDotsPos(dir);
}
// 创建每个点的颜色
function createDotsColor(){
  var color = [];
  for(var i=0;i<100;i++){
    color.push({r:Math.random()*255,g:Math.random()*255,b:Math.random()*255});
  }
  return color;
}
function drawDots(dots,color){
  ctx.beginPath()
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,width,height);
  for(var i=0;i<100;i++){
    ctx.beginPath();
    ctx.fillStyle = "rgb(" + color[i].r + "," + color[i].g + "," + color[i].b + ")";
    ctx.arc(dots[i].x,dots[i].y,3,0,Math.PI*2);
    ctx.fill();
  }
}
// 随机产生100个点
function createDots(){
  for(var i=0;i<100;i++){
    var x = Math.round(width * Math.random());
    var y = Math.round(height * Math.random());
    dots.push({x:x,y:y});
  }
}
// 运动方向
function createDir(){
  var dir = [];
  for(var i=0;i<100;i++){
    dir.push(Math.random()*Math.PI*2);
  }
  return dir;
}
// 更改点的位置
function changeDotsPos(dir){
  for(var i=0;i<100;i++){
    dots[i].x += Math.sin(dir[i]); 
    dots[i].y += Math.cos(dir[i]);
    if(dots[i].x<0 || dots[i].x>width || dots[i].y<0 || dots[i].y>height)
      dir[i] += Math.PI;
  }
}


</script>
</body>
</html>
